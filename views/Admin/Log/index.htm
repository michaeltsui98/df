{include admin/header}
      
            <div class="subnav">
            <form name="myform" id="myform" action="{BASE_PATH}/index.php/Admin_Log" method="get">
                <div class="content-menu ib-a blue line-x">
                     
                    <span style="color: red;">搜索条件</span>
                    <label>字段:</label>
                    <select name="fid">
                    	{loop $fid_arr  $k $v}
						  <option value="{$k}" {if $k==$fid} selected {/if}>{$v}</option>
						{/loop}
                    </select>
					<label>条件</label>
					<select name="cond">
						{loop $cond_arr  $v}
						  <option value="{$v}" {if $v==$cond} selected {/if}>{$v}</option>
						{/loop}
                    </select>
                    <label>值:</label>
                    <input type="text" name="val" value="{$val}" />
                    <input id="dosubmit" class="button" type="submit" value="提交" />
                </div>
            </form>
        </div>
        <div class="pad-lr-10">
            <div class="table-list">

                <table width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th width="80">ID</th>
                            <th width="240">记录</th>
                            <th>控制器</th>
                            <th>Action</th>
                            <th>uid</th>
                            <th>用户名</th>
                            <th>时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                       {loop $data $v}
                                <tr>
                                    <td align='center'>{$v['id']}</td>
                                    <td align='center'>{$v['log_msg']}</td>
                                    <td align='center'>{$v['module_controller']}</td>
                                    <td align='center'>{$v['module_action']}</td>
                                    <td align='center'>{$v['uid']}</td>
                                    <td align='center'>{$v['user_name']}</td>
                                    <td align='center'>{date('Y-m-d H:i:s',$v['log_time'])}</td>
                                    <td align='center'><a href="javascript:infomation('{$v['id']}')">查看</a> | <a href="javascript:confirmurl('{BASE_PATH}/index.php/Admin_Log/del/id/{$v['id']}', '是否删除?')">删除</a></td>
                                </tr>
                         {/loop}
                    </tbody>
                </table>
				<div class="page">{$this->page}</div>	
            </div>
			<div class="btn">
                <input type="button" class="button"  name="dosubmit" value="清空日志" id="dosubmit" onclick="javascript:confirmurl('{BASE_PATH}/index.php/Admin_Log/batDel', '是否清除?')"/>
			</div>
        </div>
         <script type="text/javascript">
            <!--
            function infomation(id) {
                
                window.top.art.dialog(
				{title:'查看',id:'info',iframe:'{BASE_PATH}/index.php/Admin_Log/showInfo/id/'+id,width:'700',height:'500'}
				);
            }
            function edit(id, name) {
                window.top.art.dialog({title:'修改《'+name+'》',id:'edit',iframe:'/index.php/user/editUser/id/'+id,width:'700',height:'500'});
            }
            //-->
        </script>
    </body>
</html>
